changelog:
  categories:
    - title: "Breaking Changes"
      labels:
        - "breaking-change"
    - title: "Features"
      labels:
        - "feature"
        - "enhancement"
    - title: "Bug Fixes"
      labels:
        - "bug"
    - title: "Dependency Updates"
      labels:
        - "dependencies"
    - title: "Other Changes"
      labels:
        - "*"
